<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta title="Simon Game">
  <meta name="author" content="Designed and coded by the doer.">
  <meta name="description" content="Simon Game designed and implemented during FCC course by the doer">
  <meta name="keywords" content="simon game">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100' rel='stylesheet' type='text/css'>
</head>
<body class="container-fluid text-center">
  <div class="row">
    <section class="hints col-xs-12 col-md-6">
      
      <div class="start box">
        <h1>Simon Game</h1>
        <button id="play-btn" class="btn btn-success btn-lg" type="button">Start Playing</button>
      </div>
      
      <div class="info box hidden">
        <h2>Step <span id="step-count">1</span></h2>
        <h3 id="not"></h3>
      </div>
      
      <div class="settings box parent">
        <div class="child">
          <div class="checkbox strict-tgl">
            <label>
              <input type="checkbox" data-toggle="toggle" data-onstyle="info">
              Strict Mode
            </label>
          </div>
          <button type="button" class="btn btn-primary restart">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart
          </button>
        </div> <!-- child -->
      </div> <!-- parent -->
      
    </section>

    <section class="buttons col-xs-12 col-md-6">
      <a href="#" class="top-left-btn" data-id="btn-1">1</a>
      <a href="#" class="top-right-btn" data-id="btn-2">2</a>
      <a href="#" class="btm-left-btn" data-id="btn-3">3</a>
      <a href="#" class="btm-right-btn" data-id="btn-4">4</a>
    </section>
    
    <section class="audio">
      <audio id="btn-1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
      <audio id="btn-2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
      <audio id="btn-3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
      <audio id="btn-4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
      
      <audio id="mistake" src="/mistake.mp3" preload="auto"></audio>
      <audio id="victory" src="/victory.mp3" preload="auto"></audio>
    </section>
  </div>
    

  
<!-- js -->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="main.js"></script>
  
</body>
</html>
